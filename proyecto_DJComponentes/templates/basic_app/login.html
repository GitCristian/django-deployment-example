{% extends 'basic_app/base.html' %}
{% block body_block %}
<title>Login</title>
<div class="jumbotron">
  <br><h1 id="login_titulo"><center>¡Inicia sesión!</center></h1><br><br>
  <form action="{% url 'basic_app:user_login' %}" method="post" class="container pl-5 rounded-lg" id="reg_form">
    {% csrf_token %}
    <br><center><label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter Username">

    <label for="password">Password:</label>
    <input type="password" name="password">

    <input type="submit" name="" value="Login"></center>

  </form>

</div>

{% endblock %}
